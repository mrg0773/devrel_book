name: Auto Build PDF Book

on:
  push:
    branches:
      - main
    paths:
      - 'Черновики глав/**'
      - 'Аналогии/**'
      - 'Истории/**'
      - 'Шутки/**'
      - 'glossary/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: '1.4.550'
          
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-lang-cyrillic \
            texlive-latex-extra
            
      - name: Install Python dependencies
        run: pip install pyyaml
        
      - name: Build PDF
        run: quarto render
        
      - name: Commit PDF
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add _output/*.pdf || true
          git diff --quiet && git diff --staged --quiet || \
            (git commit -m "Auto-build: Update PDF [skip ci]" && git push)

